<!doctype html>
<html>
	<head>
		<title>Node.JS</title>
	</head>
	<body onload="Game.Init()">
	<div id="game">
		<div id="top">
			<div id="room-text">
				<span class="name"></span>
				<span class="description"></span>
				<div class="players"></div>
				<div class="mobs"></div>
				<div class="items"></div>
			</div>

			<div id="hud"></div>

			<div id="info"></div>
		</div>

		<div id='buttonPanel'>
			<button id="btnInventory">Inventory</button>
			<button id="btnEquipment">Equipment</button>
			<button id="btnChat">Chat</button>
		</div>

		<div id="inventory" oncontextmenu="return false;">
			<span id="inventory-heading">Inventory</span>
			<div id="inventory-contents"></div>
			<button id="btnCloseInventory">Close</button>
		</div>

		<div class="xp-box">
			<div class="xp"></div>
			<span>level 1</span>
		</div>
		<div class="chat-box">
			<input id="txtChat" type="text" placeholder="message">
			<button id="btnSendChat">send</button>
			<button id="btnCancelChat">cancel</button>
		</div>
	</div>

	<div class="overlay">
		<div>
			<input id="txtUsername" type="text" placeholder="username">
			<button id="btnLogin">login</button>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/client/game.css">
	<link rel="stylesheet/less" type="text/css" href="/client/styles/override.less">

	<script src="/server/random.js"></script>
	<script src="/client/game.js"></script>
	</body>
</html>
